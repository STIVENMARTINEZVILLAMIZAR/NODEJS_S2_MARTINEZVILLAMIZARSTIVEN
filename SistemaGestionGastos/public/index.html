<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Gestión de Gastos</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <h1>Sistema de Gestión de Gastos</h1>

  <section class="formulario">
    <h2>Registrar gasto</h2>
    <input type="text" id="usuario" placeholder="ID del usuario" />
    <input type="text" id="categoria" placeholder="Categoría" />
    <input type="number" id="valor" placeholder="Valor" />
    <input type="text" id="descripcion" placeholder="Descripción" />
    <input type="hidden" id="idGasto" />

    <button id="btnGuardar">Guardar</button>
  </section>

  <section class="lista">
    <h2>Lista de gastos</h2>
    <table id="tablaGastos">
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Categoría</th>
          <th>Valor</th>
          <th>Descripción</th>
          <th>Fecha</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="./js/main.js"></script>
</body>
</html>
